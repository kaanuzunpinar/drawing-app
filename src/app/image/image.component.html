    <div class="center">
        <span id="canvas_div" ><canvas id="c"></canvas></span>
    </div>
    <div class="container " *ngIf="url"  >
        <div class="row justify-content-md-center center" [style.marginTop]="'4px'"> 
            <button class="btn btn-primary" id="link" (click)="save()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg> Save!
            </button>

        </div>

    </div>
    <div class="sidenav border bg-light text-center">
        <div >
            <label class="text-info">Currently Drawing</label>
        </div>

        <div class="leftMenu">
            <label  class="text-muted"> Shape: </label> <label class="text-muted">{{this.shape.toUpperCase()}} </label>
        </div>

        <div class="leftMenu">
            <label  class="text-muted"> Color: </label> <label class="text-muted">{{this.lineColor.toUpperCase()}}  </label>
        </div>

        <div class="leftMenu">
            <label  class="text-muted"> Thickness: </label> <label class="text-muted">{{pxToText(this.lineThickness).toUpperCase()}} </label>
        </div>
        <hr class="dropdown-divider" >
        <div >
            <label *ngIf="filteredColor || filteredSize>0 else noFilter"  class="text-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                </svg> Filtered</label>
           
        </div>
        <ng-template #noFilter >
            <label  class="text-info justify-content-center" style="display: block; margin-top: 50%;" >No Active Filter</label>
        </ng-template>
        <div class="leftMenu">
            <label *ngIf="filteredColor" class="text-muted"> Color:  </label> <label class="text-muted">{{this.filteredColor.toUpperCase()}}  </label>
        </div>

        <div class="leftMenu">
            <label  *ngIf="filteredSize>0" class="text-muted"> Thickness: </label> <label class="text-muted">{{pxToText(this.filteredSize).toUpperCase()}}  </label>
        </div>


    </div>
   

   
    <app-menu class="edit" [style.paddingTop]="'64px'" ></app-menu>
        


<div class="edit" >
    
    <div class="container" >
        <div class="row " >
            <label  class="col-4" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
              </svg> Filtering:</label>


              <div class="dropdown col">
                <button  type="button" class="btn btn-secondary"  ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-down" viewBox="0 0 16 16">
                    <path d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                  </svg> Filter By Color</button>
                <div class="dropdown-content">
                  <a (click)="filter('black')"><label >Black</label></a>
                  <a (click)="filter('red')"><label >Red</label></a>
                  <a (click)="filter('blue')"><label >Blue</label></a>
                  <a (click)="filter('')"><label >Clear</label></a>
                </div>
              </div>


              <div class="dropdown col" >
                <button type="button" class="btn btn-secondary" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-down" viewBox="0 0 16 16">
                    <path d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                  </svg> Filter By Thickness</button>
                <div class="dropdown-content">
                    <a (click)="filter(2)"><label >Lower</label></a>
                    <a (click)="filter(4)"><label >Low</label></a>
                    <a (click)="filter(6)"><label >Mid</label></a>
                    <a (click)="filter(10)"><label >High</label></a>
                    <a (click)="filter(20)"><label >Higher</label></a>
                    <a (click)="filter(-1)"><label >Clear</label></a>
                </div>
              </div>
            
              <button [style.fontSize]="'medium'" type="button"  class="col btn btn-secondary " (click)="showAll()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg> Remove All Filters </button>
            
           
              
        
            
        </div>


        <div class="row  "  [style.paddingTop]="'32px'" >
            <button  type="button" class="btn btn-outline-info col"  (click)="undo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
              </svg> Undo!</button>
            <button type="button" class="btn btn-outline-info col"   (click)="redo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg> Redo!</button>
           
        </div>

        


        
    </div>
   
    
    
    
  
</div>
