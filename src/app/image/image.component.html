
    <div class="center" >
        <canvas id="c"></canvas>
    </div>
    <div class="sidenav border bg-light text-center">
        <div [style.color]="'black'">
            <label>Currently </label>
        </div>

        <div>
            <label> Color: {{this.lineColor}} </label>
        </div>

        <div>
            <label> Thickness: {{this.pxToText(this.lineThickness)}}</label>
        </div>
    </div>
    <div class="container" *ngIf="url"  [style.paddingTop]="'2px'">
        <div class="row justify-content-md-center">
            <button class="btn btn-success" id="link" (click)="save()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg> Save!
            </button>

        </div>
        

        <div class="row justify-content-md-center" >
            <label>Currently Color: {{this.lineColor}} Thickness: {{this.pxToText(this.lineThickness)}}</label>
        </div>

        <div class="row justify-content-md-center" [style.paddingTop.px]="'2'" *ngIf="filteredColor || filteredSize>0" >
        <label  class="col-sm-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
            </svg> Filtered: </label>
            <span  class="col-sm-3" *ngIf="filteredColor" [style.color]="filteredColor">{{filteredColor.toUpperCase()}} Color</span>
            <span  class="col-sm-3" *ngIf="filteredSize>0" [style.font-weight]="'bold'"> {{pxToText(filteredSize)}} Size </span> 
        </div>
    </div>

   
    <app-menu class="edit" ></app-menu>
        


<div class="edit">
    
    <div class="container" >



        <div class="row  ">
            <button type="button" class="btn btn-outline-info col-md" style="margin-top: 5px;"  (click)="undo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
              </svg> Undo!</button>
            <button type="button" class="btn btn-outline-info col-md" style="margin-top: 5px;"  (click)="redo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg> Redo!</button>
        </div>

        <div class="row " [style.paddingTop.px]="'2'">
             <span [style.paddingLeft.px]="'0'" ngbDropdown class="d-inline-block  col">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Filter By Color</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="filter('black')">Black</button>
                    <button ngbDropdownItem (click)="filter('red')" >Red</button>
                    <button ngbDropdownItem (click)="filter('blue')" >Blue</button>
                    <button ngbDropdownItem (click)="filter('')" >Clear</button>
                </div>
            </span>
           
            <span [style.paddingLeft.px]="'0'" ngbDropdown class="d-inline-block  col">
                <button [style.marginRight.px]="'3'" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Filter By Thickness</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="filter(2)">Lower</button>
                    <button ngbDropdownItem (click)="filter(4)">Low</button>
                    <button ngbDropdownItem (click)="filter(6)">Mid</button>
                    <button ngbDropdownItem (click)="filter(10)" >High</button>
                    <button ngbDropdownItem (click)="filter(20)">Higher</button>
                    <button ngbDropdownItem (click)="filter(-1)" >Clear</button>
                </div>
            </span>
            
            <button type="button" [style.paddin]="'0px'"  class="col btn btn-outline-primary" (click)="showAll()">Show all</button>
            
        </div>

               

            

       
    </div>
   
    
   
    
  
</div>
